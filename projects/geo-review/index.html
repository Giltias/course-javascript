<style>
    html,body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    .form {
        min-width: 300px;
        font-size: 14pt;
    }

    .form .field,
    .form .field input,
    .form .field textarea {
        width: 100%;
        font-size: 12pt;
    }

    .form .field input,
    .form .field textarea {
        padding: 10px;
        border: 1px solid #d3d3d3;
        outline: none;
    }

    .form .field input:focus,
    .form .field textarea:focus {
        border-color: #1370c6;
    }

    .form .field + .field {
        margin-top: 10px;
    }

    .form button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #fd8562;
        border: 1px solid #d76b50;
        border-radius: 5px;
        color: white;
        font-size: 12pt;
    }
</style>

<div id="map"></div>

<script type="template" id="formTemplate">
    <div class="review-list"></div>
    <div class="form" data-role="review-form">
        <h3>Отзыв:</h3>
        <div class="field">
            <input type="text" data-role="review-name" placeholder="Укажите Ваше имя">
        </div>
        <div class="field">
            <input type="text" data-role="review-place" placeholder="Укажите место">
        </div>
        <div class="field">
            <textarea data-role="review-text" placeholder="Оставьте отзыв" rows="5"></textarea>
        </div>

        <button data-role="review-add">Добавить</button>
        <span class="form-error"></span>
    </div>
</script>
